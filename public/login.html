<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Amdin Panel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center pt-100">login page</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-11 sol-md-9 col-lg-6">
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" name="adminEmail">
                      </div>
                    <div class="mb-3">
                      <label for="adminPass" class="form-label">Password</label>
                      <input type="password" class="form-control" id="adminPass" name="adminPass">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
